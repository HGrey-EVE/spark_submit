[spark-submit-opt]
    queue=projects.scjxt
[spark-conf]
    spark.executor.memory=12g
    spark.executor.cores=3
    spark.yarn.executor.memoryOverhead=3g
    spark.default.parallelism=500
    spark.sql.shuffle.partitions=500
    spark.executor.instances=50
    spark.python.worker.memory=2g
    spark.python.driver.memory=2g
    spark.shuffle.file.buffer=128k
    spark.reducer.maxSizeInFlight=96m
    spark.rpc.askTimeout=1800
    spark.shuffle.io.maxRetries=6
    spark.executor.extraJavaOptions=-XX:+PrintGCDetails -XX:+PrintGCTimeStamps -XX:+UseG1GC
    spark.sql.warehouse.dir=hdfs:///user/hive/warehouse